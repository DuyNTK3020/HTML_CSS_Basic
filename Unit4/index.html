    <h1>Táo tây</h1>
<p>
    Táo tây, còn gọi là bôm, là một loại quả ăn được từ cây táo tây. Táo tây được trồng trên khắp thế giới và là loài cây được trồng rộng rãi nhất trong chi Malus. Cây táo tây có nguồn gốc ở Trung Á, nơi tổ tiên của nó là loài táo dại Tân Cương sinh sống, hiện vẫn còn tồn tại cho đến ngày nay.
</p>
